<div class="login-page">
    <div class="login-left">
      <img src="/LogoMusso.png" alt="MussoDèmè Logo" class="logo">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email"></label>
          <input id="email" formControlName="email" type="email" class="form-control" placeholder="Email">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
            Veuillez entrer un email valide.
          </div>
        </div>
        <div class="form-group">
          <label for="password"></label>
          <input id="password" formControlName="password" type="password" class="form-control" placeholder="motDePasse">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
            Le mot de passe est requis.
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Connexion</button>
        <a href="/signup" class="signup-link">S’inscrire</a>
      </form>
    </div>
    <div class="login-right">
      <img src="/login.jpeg" alt="Stop la Violence Banner" class="banner-image">
    </div>
  </div>
