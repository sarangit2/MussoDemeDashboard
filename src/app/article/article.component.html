
<div class="container">
  <app-sidebar></app-sidebar>

  <div class="content">
    <app-header></app-header>

    <div class="ENTETE">
      <h4>Liste des articles</h4>
      <!-- Bouton Ajouter avec modal trigger -->
      <button class="prev" data-bs-toggle="modal" data-bs-target="#articleModal" (click)="resetForm()">Ajouter</button>
    </div>

    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>Titre</th>
            <th>Description</th>
            <th>Type</th>
            <th>Date de Publication</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let article of articles">
            <td>{{ article.titre }}</td>
            <td>{{ article.description }}</td>
            <td>{{ article.type }}</td>
            <td>{{ article.datePublication | date: 'dd MMM, yyyy' }}</td>
            <td>
              <!-- Bouton Modifier avec modal trigger -->
              <button class="btn-edit" data-bs-toggle="modal" data-bs-target="#articleModal" (click)="onSelect(article)">
                <i class="fas fa-edit"></i>
              </button>
              <!-- Bouton Supprimer -->
              <button class="btn-delete" (click)="onDelete(article.id!)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="pagination">
        <button class="prev">Previous</button>
        <span class="page-number">1</span>
        <button class="next">Next</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Bootstrap pour ajouter/modifier un article -->
<div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="articleModalLabel">{{ isEditMode ? 'Modifier l\'Article' : 'Ajouter un Article' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="titre" class="form-label">Titre</label>
            <input [(ngModel)]="selectedArticle.titre" name="titre" class="form-control" placeholder="Titre" required />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input [(ngModel)]="selectedArticle.description" name="description" class="form-control" placeholder="Description" required />
          </div>
          <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <input [(ngModel)]="selectedArticle.type" name="type" class="form-control" placeholder="Type" required />
          </div>
          <div class="mb-3">
            <label for="datePublication" class="form-label">Date de Publication</label>
            <input [(ngModel)]="selectedArticle.datePublication" name="datePublication" class="form-control" type="date" required />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetForm()">Annuler</button>
            <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Mettre Ã  Jour' : 'Ajouter' }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
